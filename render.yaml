services:
  # Backend Go Service
  - type: web
    name: rift-backend
    runtime: go
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: go build -tags netgo -ldflags '-w -extldflags "-static"' -o server ./cmd/server
    startCommand: ./server
    envVars:
      - key: PORT
        value: 8080
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
      - key: SMTP_FROM_NAME
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: ENABLE_EMAIL_OTP
        value: false
    healthCheckPath: /health
