<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - RIFT '26</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #060010 0%, #1a0420 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #c0211f;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(192, 33, 31, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        p {
            font-size: 1.1rem;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(192, 33, 31, 0.3);
        }

        .icon svg {
            width: 50px;
            height: 50px;
            stroke: #c0211f;
        }

        .retry-btn {
            background: #c0211f;
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #a01b1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(192, 33, 31, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 2rem;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #888;
        }

        .online {
            color: #4ade80;
        }

        .offline {
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">RIFT '26</div>
        
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>
            Please check your internet connection and try again. Your dashboard requires an active internet connection to load the latest information.
        </p>

        <button class="retry-btn" onclick="location.reload()">Retry</button>

        <div class="status">
            Connection status: <span id="status" class="offline">Offline</span>
        </div>
    </div>

    <script>
        // Update status when online
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = 'Online'
            document.getElementById('status').className = 'online'
            setTimeout(() => location.reload(), 1000)
        })

        window.addEventListener('offline', () => {
            document.getElementById('status').textContent = 'Offline'
            document.getElementById('status').className = 'offline'
        })

        // Check initial status
        if (navigator.onLine) {
            document.getElementById('status').textContent = 'Online'
            document.getElementById('status').className = 'online'
        }
    </script>
</body>
</html>
